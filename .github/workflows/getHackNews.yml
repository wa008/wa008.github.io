name: getHackNews

on:
  # push:
  schedule:
    - cron: '* * * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Run getHackNews'
        run: "bash ./_topHackNews/runHackNews.sh"
      - name: 'Run ls'
        run: "ls _topHackNews/data/"
      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.7.0
        with:
            file: _topHackNews/data/
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            tag: refs/heads/topHackNews
            overwrite: true
