<!DOCTYPE html>
<div style="display: flex; justify-content: space-between;">
    <a href="{{site.url}}" style="text-decoration: none; font-size: 30px;">Informal's blog</a>
    <a href="https://github.com/wa008" style="text-decoration: none; font-size: 15px;">GitHub</a>
</div>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Informal's blog </title>
		<style>
			html,body{
				max-width: 530px;
				margin: 0 auto;
				text-align: left;
				font-size: 20px;
				font-family: 'Helvetica Neue';
				line-height: 40px;
			}
		</style>
	</head>
	<body class="body">
		<ul>
			{% for post in site.categories.blog %}
			<li>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
				<a href="{{ site.baseurl }}{{ post.url }}">&#9 {{ post.title }}</a>
			</li>
			{% endfor %}
			<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
			<span id="busuanzi_container_site_pv">主页访问量：<span id="busuanzi_value_site_pv"></span>次</span>
		</ul>
	</body>
</html>
