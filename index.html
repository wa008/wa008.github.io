---
layout: default
---

<section class="posts">
    <h3>Informal's blog</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <style> 
              body{text-align:center} 
            </style> 
        </li>
        {% endfor %}
    </ul>
</section>
